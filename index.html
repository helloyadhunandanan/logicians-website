<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logicians - Elevate Your Tech Knowledge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(60%);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            font-weight: bold;
            font-size: 14px;
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 12px;
            font-weight: normal;
            color: #f4a261;
            margin-top: 3px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }

        .nav-links li {
            margin: 0 10px;
            position: relative;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #f4a261;
        }

        .menu-icon {
            display: none;
            font-size: 20px;
            cursor: pointer;
        }

        /* Dropdown Styles */
        .dropdown-content {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(5px);
            border-radius: 5px;
            text-align: left;
            min-width: 220px;
            padding: 10px 0;
        }

        .dropdown-content a {
            display: block;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            font-size: 14px;
        }

        .dropdown-content a:hover {
            background: #f4a261;
            color: black;
        }

        .nav-links li:hover .dropdown-content {
            display: block;
        }

        .content {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 2s ease-in;
            padding: 0 20px;
        }

        .cta-button {
            background: #f4a261;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e76f51;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }
            .menu-icon {
                display: block;
            }
            .nav-links {
                display: none;
                flex-direction: column;
                padding-top: 10px;
                width: 100%;
                background: rgba(0, 0, 0, 0.9);
                position: absolute;
                top: 40px;
                left: 0;
            }
            .nav-links.show {
                display: flex;
            }
            .nav-links li {
                margin: 10px 0;
            }
            .content {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video autoplay loop muted>
            <source src="your-video.mp4" type="video/mp4">
        </video>
    </div>
    
    <nav class="navbar">
        <div>
            <h1 class="logo">Logicians</h1>
            <p class="tagline">Where Logic Meets Innovation</p>
        </div>
        <div class="menu-icon" onclick="toggleMenu()">☰</div>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li>
                <a href="#">NPTEL Answers</a>
                <div class="dropdown-content">
                    <a href="joy_of_computing.html">Joy of Computing - IIT Madras</a>
                    <a href="dbms_kharagpur.html">DBMS - IIT Kharagpur</a>
                    <a href="dbms_madras.html">DBMS - IIT Madras</a>
                </div>
            </li>
        </ul>
    </nav>
    
    <div class="content">
        <h1>Empower Your Tech Journey</h1>
        <p>Stay ahead with the latest tech resources and insights.</p>
        <button class="cta-button">Explore Now</button>
    </div>
    
    <div class="footer">© 2025 Logicians. All Rights Reserved | Follow us on Social Media</div>

    <script>
        function toggleMenu() {
            document.querySelector(".nav-links").classList.toggle("show");
        }
    </script>
</body>
</html>

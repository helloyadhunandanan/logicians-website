<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logicians - Elevate Your Tech Knowledge</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Poppins', sans-serif;
            color: white;
            text-align: center;
            background-color: black;
        }

        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .video-container video {
            min-width: 100%;
            min-height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(60%);
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 2;
            font-weight: bold;
            font-size: 12px;
        }

        .logo {
            font-size: 18px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .tagline {
            font-size: 10px;
            font-weight: normal;
            color: #f4a261;
            margin-top: 2px;
        }

        .content {
            position: relative;
            z-index: 1;
            font-size: 1.5rem;
            top: 50%;
            transform: translateY(-50%);
            animation: fadeIn 2s ease-in;
            padding: 0 20px;
        }

        .cta-button {
            background: #f4a261;
            color: black;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #e76f51;
        }

        .nptel-section {
            margin-top: 100px;
            padding: 20px;
        }

        .nptel-container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .nptel-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px 20px;
            margin: 10px;
            border-radius: 10px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            transition: background 0.3s;
        }

        .nptel-item a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }

        .nptel-item:hover {
            background: #f4a261;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            padding: 10px 0;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            text-align: center;
            font-size: 12px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                text-align: center;
                padding: 8px;
            }
            .content {
                font-size: 1.2rem;
            }
            .cta-button {
                font-size: 14px;
                padding: 8px 16px;
            }
        }
    </style>
</head>
